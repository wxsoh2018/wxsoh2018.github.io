<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>secret sdk</title>
  <style>
    
  </style>

</head>

<body>
    <script src="https://www.fincy.com/js/fincysdk.js"></script>
    <script>
        // Obtain Fincy sdk
        secretAuthorization = window.getSecretSdk({
          appId: "1d2c01935fb9462ea9bdf06822cc06ee"  // mandatory
        });
        // bring out the Fincy app authorization page
        secretAuthorization.authorization({
          appId       : "1d2c01935fb9462ea9bdf06822cc06ee",             // mandatory
          responseType: "code",        // mandatory
          scope       : "userinfo"  // mandatory
        });
    </script>
</body>

</html>
